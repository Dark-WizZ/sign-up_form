<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="" class="font">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css" class="style">
  <link rel="stylesheet" href="font/font.css" class="style">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="layout">
    <div class="side">
      <div class="logo">
        <img src="img/odin-lined.png" alt="logo" class="logoImage">
        <h6>ODIN <small>reality</small></h6>
      </div>
    </div>
    <div class="main">
      <div class="hero">
        <div class="text">
          Sign up to get into your MetaVerse.<br>
          The whole virtual life is waiting for you.
        </div>
      </div>
      <div class="form">
        <div class="req">
          <div class="text">
            * marked fields are required!
          </div>
        </div>
        <form id="input-form">
          <div class="frow">
            <label for="fname">FIRST NAME<span aria-label="required">*</span></label>
            <input type="text" name="fname" id="fname" placeholder="" required>
          </div>
          <div class="frow">
            <label for="lname">LAST NAME</label>
            <input type="text" name="fname" id="fname" placeholder="">
          </div>
          <div class="frow">
            <label for="email">EMAIL<span aria-label="required">*</span></label>
            <input type="email" name="email" id="email" placeholder="" required>
          </div>
          <div class="frow">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" 
            placeholder="" title="Please enter ten digit number without country code">
          </div>
          <div class="frow">
            <label for="password">PASSWORD<span aria-label="required">*</span></label>
            <input type="password" name="password" id="password" placeholder="" required
            pattern="((?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8}).*"
            title="password must be atleast 8 digits including a uppercase, lowercase, number and a special character">
            <ul class="password-rules">
              <li id="uppercase">Uppercase</li>
              <li id="lowercase">Lowercase</li>
              <li id="number">Number</li>
              <li id="digit">Atleast 8 digit</li>
            </ul>
          </div>
          <div class="frow">
            <label for="cpassword">CONFIRM PASSWORD<span aria-label="required">*</span></label>
            <input type="password" name="cpassword" id="cpassword" placeholder="" required>
          </div>
        </form>
      </div>
      <button form="input-form">Enter World!</button>
      <div class="login">
        <div class="text">
          Already have entered the world? <a href="index.html">Log in</a>
        </div>
      </div>
    </div>
</div>
</body>
</html>
